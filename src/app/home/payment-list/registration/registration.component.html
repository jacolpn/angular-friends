<po-modal #newPayment p-title="{{ (edit ? 'editPayment' : 'addPaymentLowercase') | translate }}">
    <form [formGroup]="advancedFilterForm">
        <div class="p-fluid">
            <div class="flex mb-4 mt-1 pr-0 mr-0 pl-0 ml-0 po-md-12">
                <input
                    id="name"
                    type="text"
                    class="block mr-2 border border-[#606264] pl-2 po-md-6 h-8"
                    pInputText
                    formControlName="name"
                    placeholder="{{ 'user' | translate }}*"
                >

                <p-inputNumber
                    id="value"
                    class="po-md-6 h-8"
                    formControlName="value"
                    locale="pt-BR"
                    mode="currency"
                    currency="BRL"
                    placeholder="{{ 'value' | translate }}*"
                >
                </p-inputNumber>
            </div>

            <div class="flex mb-4 pr-0 mr-0 pl-0 ml-0 po-md-12">
                <input
                    id="title"
                    type="text"
                    class="block mr-2 border border-[#606264] pl-2 h-8"
                    pInputText
                    formControlName="title"
                    placeholder="{{ 'title' | translate }}"
                >

                <p-calendar
                    id="date"
                    class="po-md-12"
                    styleClass="h-8"
                    formControlName="date"
                    placeholder="{{ 'date' | translate }}*"
                    inputId="icon"
                    hourFormat="12"
                    dateFormat="dd/mm/yy"
                    [showTime]="true"
                    appendTo="body"
                >
                </p-calendar>
            </div>

            <div class="flex mb-4 pr-0 mr-0 pl-0 ml-0 po-md-6">
                <input
                    id="username"
                    type="text"
                    class="block border border-[#606264] pl-2 h-8"
                    pInputText
                    formControlName="username"
                    placeholder="{{ 'nickname' | translate }}"
                >
            </div>
        </div>
    </form>

    <po-modal-footer [p-disabled-align]="false">
        <button type="button" class="button__secondary" (click)="closeModal()">
            {{ 'cancel' | translate }}
        </button>
        <button type="button" class="button__primary" (click)="onSave(advancedFilterForm.value)">
            {{ 'save' | translate }}
        </button>
    </po-modal-footer>
</po-modal>
